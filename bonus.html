<!DOCTYPE html>
<html>
    <head>
        <title>Prompt 6: Bonus</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>
<body>

    <!-- Create a form that asks user to input value of sphere's radius
    Write JS that gives back volume of sphere -->
    <div class="form">
        <!-- When submit button is clicked, getVolume is triggered -->
        <form onsubmit="getVolume();">
            <!-- Input field for radius (numbers only and required) -->
            <label for="radius">Radius</label><br>
            <input type="number" id="radius" name="radius" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>


<script src="script.js"></script>
</body>
</html>
