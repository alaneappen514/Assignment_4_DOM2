<!DOCTYPE html>
<html>
    <head>
        <title>Prompt 2: Hover Event</title>
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
    </head>
<body>

    <!-- Have a large element on the page that says "Don't hover over me" inside of it -->
    <!-- When user hovers over element, alert occurs that says "Hey, I told you not to hover over me!" -->
    <br><br><br>
    <center>
        <div class="big_box" onmouseover="hovered();">
            <h1>Don't hover over me</h1>
        </div>
    </center>

<script src="script.js"></script>
</body>
</html>
